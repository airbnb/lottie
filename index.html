<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Lottie is a library for Android, iOS, Web, and Windows that parses Adobe After Effects animations exported as json with Bodymovin and renders them natively on mobile and on the web">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-name img {
      width: 80px
    }
  </style>
</head>
<link rel="icon" 
      type="image/png" 
      href="https://airbnb.io/favicon.ico">
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lottie',
      repo: 'https://github.com/airbnb/lottie',
      loadSidebar: true,
      subMaxLevel: 1,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: {
          '/': 'no results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'search...'
        }
      },
      auto2top: true,
      logo: '/images/logo.webp',
      themeColor: '#00D1C1'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
